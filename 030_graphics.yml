---
- hosts: localhost
  tasks:
    # -----------------------------------
    - name: Update apt-get repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
      #        autoremove: yes
      #        autoclean: yes

    # -----------------------------------
    - name: install packages
      apt:
        install_recommends: true
        state: present
        name:
          - exiftran
          - exiv2
          - geeqie
          - gimp
          - imagemagick
          - rawtherapee
